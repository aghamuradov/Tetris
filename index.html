<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tetris</h1>
        <div class="info-panel">
            <div class="score-container">
                <h2>Score</h2>
                <div id="score">0</div>
            </div>
            <div class="level-container">
                <h2>Level</h2>
                <div id="level">1</div>
            </div>
            <div class="lines-container">
                <h2>Lines</h2>
                <div id="lines">0</div>
            </div>
        </div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="next-piece-container">
            <h2>Next</h2>
            <canvas id="next-piece" width="80" height="80"></canvas>
        </div>
        <div class="controls">
            <p><strong>Steuerung:</strong></p>
            <p>← → : Bewegen</p>
            <p>↓ : Schneller fallen</p>
            <p>↑ : Drehen</p>
            <p>Leertaste : Hart fallen</p>
            <p>P : Pause</p>
        </div>
        <button id="start-btn">Start Game</button>
        <div id="game-over" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Dein Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Nochmal spielen</button>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
